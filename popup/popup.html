<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #model-dropdown-btn {
            display: flex;
            align-items: center;
        }

        #model-dropdown-btn-icon {
            margin-right: 8px;  /* 间隔 */
        }
    </style>
</head>

<body>
    <div id="header-container">
        <div class="dropdown">
            <button id="model-dropdown-btn" title="Image Narrator">
                <img id="model-dropdown-btn-icon" src="../icon-16.png" alt="Image Narrator" width="24" height="24">
                <span id="model-dropdown-btn-text">Image Narrator</span>
            </button>
            <div id="model-dropdown-content">
                <a id="gpt-3.5-turbo-1106" class="model-dropdown-btn">Image Narrator</a>
            </div>
        </div>
        <div id="action-btn-container">
            <button id="clear-chat-btn" title="Clear chat">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn" title="Send message">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
